<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Lệnh Sản Xuất - FLIS</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS (Font size to, Dark mode) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <style>
        body { 
            background-color: #f4f7f6; 
            overflow: hidden; /* Cố định trang, chỉ cuộn vùng danh sách */
        }
        
        .header { 
            background-color: #fff; 
            padding: 1rem; 
            border-bottom: 1px solid #dee2e6; 
            height: 100px; /* Chiều cao header cố định */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Container cuộn cho danh sách dài */
        .grid-scroll-container {
            height: calc(100vh - 120px); /* Chiều cao màn hình trừ Header & Margin */
            overflow-y: auto;
            padding: 10px 5px;
        }

        /* Tùy chỉnh thanh cuộn cho màn hình cảm ứng (Webkit) */
        .grid-scroll-container::-webkit-scrollbar {
            width: 20px;
        }
        .grid-scroll-container::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .grid-scroll-container::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 10px;
            border: 2px solid #f1f1f1;
        }
        .grid-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        .work-order-grid { 
            display: grid; 
            /* Tăng độ rộng tối thiểu thẻ để chứa chữ to */
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); 
            gap: 1.5rem; 
        }

        .work-order-card { 
            border: 2px solid #ccc; /* Viền dày hơn */
            border-radius: 12px; 
            padding: 1.5rem; 
            text-align: left; 
            background-color: #fff; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            transition: transform 0.2s, box-shadow 0.2s; 
            cursor: pointer; 
            min-height: 200px; /* Đảm bảo chiều cao cho ngón tay bấm */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .work-order-card:active { 
            transform: scale(0.98); 
            background-color: #e9ecef;
        }

        .work-order-card h5 { 
            margin-bottom: 0.5rem; 
            font-size: 1.4rem; /* To hơn thừa hưởng từ root */
            font-weight: 900; 
            color: #0d6efd;
        }

        .work-order-card p { 
            margin: 0.25rem 0; 
            font-size: 1.1rem; 
            color: #333; 
            font-weight: 500;
        }

        .work-order-card small { 
            color: #6c757d; 
            font-size: 1rem;
            margin-top: auto; /* Đẩy xuống đáy */
            display: block;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }

        .status-running { 
            border-left: 10px solid #198754; /* Viền trạng thái to hơn */
        }

        /* Dark mode overrides */
        [data-bs-theme="dark"] .header {
            background-color: #2d2d2d;
            border-bottom-color: #444;
        }
        [data-bs-theme="dark"] body {
            background-color: #1e1e1e;
        }
        [data-bs-theme="dark"] .work-order-card {
            background-color: #333;
            border-color: #555;
        }
        [data-bs-theme="dark"] .work-order-card h5 {
            color: #6ea8fe;
        }
        [data-bs-theme="dark"] .work-order-card p {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h3 class="m-0">Máy: <span class="text-primary fw-bold display-6">{{ machine_id }}</span></h3>
            <small class="text-muted">Chọn Lệnh SX (Lịch sử 30 ngày)</small>
        </div>
        <div>
            <span class="me-3 d-none d-md-inline">KCS: <strong>{{ username }}</strong></span>
            <a href="{{ url_for('main.select_machine') }}" class="btn btn-secondary btn-lg">
                <i class="bi bi-arrow-left me-2"></i> Quay lại
            </a>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Container cuộn -->
        <div class="grid-scroll-container">
            <div id="work-order-grid" class="work-order-grid">
                <!-- Nội dung sẽ được JS tải vào đây -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('work-order-grid');
            const machineId = '{{ machine_id }}';
            grid.innerHTML = '<div class="text-center w-100 py-5"><div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div><p class="mt-3 fs-4">Đang tải dữ liệu...</p></div>';

            fetch(`/api/get_machine_work_orders/${machineId}`)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || 'Lỗi không xác định'); });
                    }
                    return response.json();
                })
                .then(data => {
                    grid.innerHTML = '';
                    
                    if (!Array.isArray(data)) {
                         grid.innerHTML = '<p class="text-center text-danger fs-4">Lỗi: Dữ liệu không hợp lệ.</p>';
                         return;
                    }
                    
                    if (data.length === 0) {
                        grid.innerHTML = '<div class="col-12 text-center text-muted py-5"><h4><i class="bi bi-inbox fs-1 d-block mb-3"></i>Không có Lệnh nào trong 30 ngày qua.</h4></div>';
                        return;
                    }

                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.classList.add('work-order-card', 'status-running');
                        
                        const fabricName = item.fabric_name || 'N/A';
                        const orderNumber = item.order_number || 'N/A';
                        const deploymentTicket = item.deployment_ticket_id || 'N/A';
                        
                        // Xử lý ngày tháng
                        let dateStr = 'N/A';
                        if (item.deployment_date) {
                            const d = new Date(item.deployment_date);
                            dateStr = d.toLocaleDateString('vi-VN') + ' ' + d.toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'});
                        }

                        card.innerHTML = `
                            <h5>${fabricName}</h5>
                            <p><i class="bi bi-file-earmark-text me-2"></i> LSX: <strong>${orderNumber}</strong></p>
                            <p><i class="bi bi-qr-code me-2"></i> Phiếu: <strong>${deploymentTicket}</strong></p>
                            <small><i class="bi bi-clock-history me-1"></i> ${dateStr}</small>
                        `;
                        
                        card.onclick = function() {
                            if (deploymentTicket === 'N/A') {
                                alert('Lỗi: Thiếu mã Lệnh Triển Khai.');
                                return;
                            }
                            // Hiệu ứng loading khi click
                            this.style.opacity = '0.5';
                            this.innerHTML += '<div class="spinner-border spinner-border-sm text-primary position-absolute top-50 start-50"></div>';
                            
                            window.location.href = `/inspection?machine_id=${machineId}&deployment_ticket_id=${encodeURIComponent(deploymentTicket)}`;
                        };
                        grid.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    grid.innerHTML = `<div class="text-center text-danger py-5"><h4>Không thể tải dữ liệu.</h4><small>${error.message}</small></div>`;
                });
        });
    </script>
</body>
</html>
